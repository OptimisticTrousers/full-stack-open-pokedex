name: Render Deploy
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render deployment
        uses: bounceapp/render-action@0.12.0
        with:
          render: ${{ secrets.RENDER_TOKEN }}
          service-id: d1qfkbgdl3ps738sh750
          retries: 3
          wait: 16000
          sleep: 30000